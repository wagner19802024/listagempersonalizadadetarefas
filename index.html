<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List com Personalização</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>Listagem de Tarefas</h1>
        <input type="text" id="todo-input" placeholder="Adicione uma nova tarefa">
        <button id="add-todo">Adicionar</button>
        <ul id="todo-list"></ul>
    </div>

    <div class="customization-container">
        <h2>Personalização</h2>
        <label for="background-image">Escolher Imagem de Fundo:</label>
        <input type="file" id="background-image" accept="image/*">
        <label for="background-color">Escolher Cor de Fundo:</label>
        <input type="color" id="background-color">
    </div>

    <script src="script.js"></script>
    <br>

      @2024desenvolvido por wagner borlinque
    </footer>
</body>
</html>
